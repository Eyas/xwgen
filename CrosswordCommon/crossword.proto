syntax = "proto3";

option csharp_namespace = "Crossword.Proto";

message Position {
	int32 x = 1;
	int32 y = 2;
}

message Puzzle {

	int32 width = 1;
	int32 height = 2;

	// Fully-encoded puzzle represented as a "2D" line separated string
	string puzzle = 3;

	message WordClue {
		Position position = 1;
		string clue = 2;

		repeated Position dependent = 3;
	}

	repeated WordClue down = 4;
	repeated WordClue across = 5;
}

message Pack {
	string name = 1;

	repeated Puzzle puzzles = 2;
}
